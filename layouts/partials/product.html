{{ with .Params.product }}
    <div class="product_info_area">
        <div class="product_display">
            {{ with .name -}}
                <div class="product_name">{{ . }}</div>
            {{- end }}

            {{ with .number -}}
                <div class="product_number">{{ . }}</div>
            {{- end }}
        </div>

        {{ with .link -}}
            <div class="product_link">
                <a itemprop="url" href="{{ . }}" target="_blank"
                   onclick="ga('send', 'event', 'out', 'official', '{{ . }}');">
                    {{ . }}
                </a>
            </div>
        {{- end }}

        <div class="product_evaluation">
            {{ partial "product_rate.html" . }}

            {{ with .comment -}}
                <div class="product_comment">{{- . -}}</div>
            {{- end }}
        </div>
    </div>
{{ end }}
