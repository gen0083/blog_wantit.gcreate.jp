{{define "main"}}
    <div class="mdc-layout-grid">

        <div class="mdc-layout-grid__inner list-container">
            {{range .Paginator.Pages}}
                <div class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-8-desktop mdc-layout-grid__cell--span-12-phone mdc-layout-grid__cell--span-10-tablet list-item">
                    <div class="mdc-card__primary-action" tabindex="0">
                        <div class="mdc-card__media mdc-card__media--16-9"
                             style="background-image: url({{.Site.BaseURL}}{{ .Params.cover_image }});">
                            <div class="mdc-card__media-content list-item__title-link">
                                <h2><a href="{{.URL}}">{{- .Title -}}</a></h2>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-card__actions">
                        {{.Description}}
                    </div>
                    <div class="mdc-card__actions">
                        <button class="foo-button mdc-button">Button</button>
                        <p><a href="{{.URL}}">read more</a></p>
                    </div>
                </div>
            {{end}}
        </div>

    {{partial "pagination" . }}
    </div>
{{end}}
